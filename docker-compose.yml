version: "3"
services:
  redis:
   image: "redis"
   expose:
    - 6379
   ports:
    - "6379:6379"

  node:
    links:
      - redis
    environment:
    image: "node:8"
    user: "node"
    environment:
      - NODE_ENV=development
    build: .
    volumes:
      - ./:/usr/app
    ports:
      - '3000:3000'
    command: "npm start"
    depends_on:
      - redis
